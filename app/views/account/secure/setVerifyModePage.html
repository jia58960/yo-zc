<div class="panel-heading">财务交易验证</div>
  <div class="panel-body">
    <p style="margin:20px 0 40px 10px">账户资金提现、赎回时，为确保安全，需进行验证。</p>
    <ul class="list-unstyled list-inline ul-os" style="padding-left: 15px">
      <li style="width: 15%"><i class="fa fa-check-circle fa-sm text-success"> </i> 支付密码</li>
      <li class="col_1"><span class="text-success">已启用</span></li>
      <li class="col_2">账户资金提现、赎回时，需验证支付密码，此项不可撤销。</li>
      <li class="col_3"></li>
    </ul>
    <ul class="list-unstyled list-inline ul-os" style="padding-left: 15px">
      <li style="width: 15%"><i class="fa fa-info-circle fa-sm text-warning"> </i> 短信验证</li>
      <li class="col_1">未启用</li>
      <li style="width: 60%"><span class="text-warning">启用此功能后，账户资金提现、赎回时，验证支付密码后还需验证手机短信动态码。双重验证可有效提升账户资金安全。</span></li>
      <li class="col_3"><a href="" ng-click="open('sm')">启用</a></li>
    </ul>
  </div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">启用短信验证</h3>
  </div>
  <div class="modal-body">

    <form class="form-horizontal secure-forms" name="setVerifyModeForm" ng-submit="bindEmail(setVerifyModeForm)">

      <div class="form-group" ng-class="{'has-error': setVerifyModeForm.payPwd.$invalid && setVerifyModeForm.payPwd.$dirty}">
        <label for="payPwd" class="col-xs-3 control-label">支付密码：</label>
        <div class="col-xs-9">
          <input type="password" class="form-control" id="payPwd" name="payPwd" placeholder="当前支付密码"
                 ng-model="smsVertify.payPwd" ng-required="true">
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': setVerifyModeForm.phone.$invalid && setVerifyModeForm.phone.$dirty}">
        <label for="email" class="col-xs-3 control-label">手机号码：</label>
        <div class="col-xs-9">
          <input type="text" class="form-control" id="email" placeholder="手机号码" name="phone"
                 ng-model="smsVertify.phone" ng-maxlength="11"
                 ng-required="true" ng-pattern="/^13[0-9]{9}|15[012356789][0-9]{8}|18[012356789][0-9]{8}|147[0-9]{8}$/" />
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': setVerifyModeForm.ID.$invalid && setVerifyModeForm.ID.$dirty}">
        <label for="ID" class="col-xs-3 control-label">身份证号：</label>
        <div class="col-xs-9">
          <input type="password" class="form-control" id="ID" name="ID" ng-pattern="/^\d{17}(\d|x)$/i" placeholder="当前支付密码"
                 ng-model="smsVertify.ID" ng-required="true">
        </div>
      </div>

      <div class="modal-footer">
          <button type="submit" class="btn btn-primary" ng-disabled="setVerifyModeForm.$invalid || setVerifyModeForm.$pristine || processing"><i class="fa fa-check"></i>确定 <i class="fa fa-spin fa-repeat" ng-show="processing"></i></button>
          <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-times"></i> 取消</button>
      </div>
    </form>
  </div>

</script>
